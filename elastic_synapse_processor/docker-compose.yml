version: '3'
services:
  bert-toxic:
    image: "labs12twitterblocker/tf_serving_bert_toxic:1556822021_v9"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "800M"
        reservations:
          cpus: "0.25"
          memory: "100M"
    ports:
      - "8500:8500"
      - "8501:8501"
    labels:
      kompose.service.type: LoadBalancer
  toxic-client:
    image: "labs12twitterblocker/bert_toxic_client:v0.3"
    ports:
      - "5000:5000"
    depends_on:
      - bert-toxic
    labels:
      kompose.service.type: LoadBalancer
